on:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Nightly
      run: rustup default nightly

    # Install and cache `cargo-sort`
    - uses: taiki-e/cache-cargo-install-action@v1
      with:
        tool: cargo-sort

    - name: Sort
      run: cargo sort --check

    - name: Format
      run: |
        rustup component add rustfmt
        cargo fmt --check
      
    # Install and cache `cargo-audit`
    - uses: taiki-e/cache-cargo-install-action@v1
      with:
        tool: cargo-audit
        locked: false # See https://github.com/taiki-e/cache-cargo-install-action/issues/2

    - name: Audit
      run: cargo audit
      
    - name: Check
      run: cargo check
      
    - name: Clippy
      run: |
        rustup component add clippy
        cargo clippy --tests -- --deny warnings
      
    # Install and cache `cargo-udeps`
    - uses: taiki-e/cache-cargo-install-action@v1
      with:
        tool: cargo-udeps

    - name: Dependencies
      run: cargo udeps

    - name: Test
      run: cargo test --release

    # https://github.com/taiki-e/cargo-llvm-cov#continuous-integration
    
    # Install and cache `cargo-llvm-cov`
    - uses: taiki-e/cache-cargo-install-action@v1
      with:
        tool: cargo-llvm-cov

    - name: Generate code coverage
      run: cargo llvm-cov --workspace --lcov --output-path lcov.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: lcov.info
        fail_ci_if_error: true